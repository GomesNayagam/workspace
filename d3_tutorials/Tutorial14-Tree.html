<!doctype html>
<html>
<head>
  <title>Trees in D3</title>
  <script src = 'http://d3js.org/d3.v3.min.js'></script>
</head>

<body>

  <script type="text/javascript">


      var canvas = d3.select("body").append("svg")
                      .attr("width", 500)
                      .attr("height", 500);


      var diagonal = d3.svg.diagonal()                  //Provide starting and ending points of braces
                        .source({x:10, y:10})           //Expects targets, hence the braces
                        .target({x:300, y:300});

      canvas.append("path")
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("d", diagonal)

  </script>

</body>

</html>
