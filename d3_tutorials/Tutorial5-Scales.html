<!doctype html>
<html>
<head>
	<title>Scales in D3</title>
	<script src = 'http://d3js.org/d3.v3.min.js'></script>
</head>

<body>

	<script type="text/javascript">

    var dataArray = [20, 40, 50, 60];
    var width = 500;
    var height = 500;

    var widthScale = d3.scale.linear()
                      .domain([0, 60])
                      .range([0, width]);

    var color = d3.scale.linear()
                  .domain([0,60])
                  .range(["red","blue"]);

    var canvas = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    var bars = canvas.selectAll("rect")     //Returns empty selection but can be bound to data
                .data(dataArray)            //Bind rects to data
                .enter()                    //Returns place holder elements if they are not already displayed by DOM
                    .append("rect")
                    .attr("width", function(d) { return widthScale(d);})    //Function grabs data elements and applies to width
                    .attr("height", 50)
                    .attr("fill", function(d) { return color(d);})          //Function to apply scale to color
                    .attr("y", function (d , i) { return i * 100; });       //Function height relative to index
                  

	</script>

</body>
</html>
