<!doctype html>
<html>
<head>
  <title>External Data in D3</title>
  <script src = 'd3.v3.min.js'></script>
</head>

<body>

  <script type="text/javascript">

    //Load external files - json file type  -function is  a callback
    d3.csv("data/myData.csv", function(data) { 
    //d3.json("data/myData.json", function(data) { 

      console.log("hello");

      var canvas = d3.select("body").append("svg")
                      .attr("width", 500)
                      .attr("height", 500)

      canvas.selectAll("rect")
        .data(data)
        .enter()
          .append("rect")
          .attr("width", function(d) { return d.age * 10;})
          .attr("height", 48)
          .attr("y", function(d, i) { return i * 50;})
          .attr("fill", "blue");

      canvas.selectAll("text")
          .data(data)
          .enter()
              .append("text")
              .attr("fill", "white")
              .attr("y", function(d, i) { return i * 50 + 24;})
              .text(function (d) { return d.name;})

    } )


  </script>

</body>

</html>
